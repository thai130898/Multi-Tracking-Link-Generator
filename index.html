<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tracking Link Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top for scrollable content */
            min-height: 100vh;
            background-color: #f3f4f6; /* Tailwind gray-100 */
            padding: 1rem;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem; /* Tailwind rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Tailwind shadow-lg */
            width: 100%;
            max-width: 700px; /* Increased max-width for multiple results */
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500; /* Tailwind font-medium */
            color: #374151; /* Tailwind gray-700 */
        }
        .textarea-field, .select-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #D1D5DB; /* Tailwind border-gray-300 */
            border-radius: 0.5rem; /* Tailwind rounded-lg */
            margin-bottom: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        .textarea-field {
            min-height: 120px; /* Good height for multiple numbers */
            resize: vertical;
        }
        .textarea-field:focus, .select-field:focus {
            outline: none;
            border-color: #2563EB; /* Tailwind blue-600 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); /* Focus ring */
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem; /* Tailwind rounded-lg */
            font-weight: 600; /* Tailwind font-semibold */
            transition: background-color 0.2s;
            cursor: pointer;
            width: 100%;
            margin-top: 0.5rem;
            text-align: center;
        }
        .btn-sm { /* Smaller button for individual actions */
            padding: 0.5rem 1rem;
            font-size: 0.875rem; /* text-sm */
            width: auto;
            margin-left: 0.5rem;
        }
        .btn-primary {
            background-color: #2563EB; /* Tailwind blue-600 */
            color: white;
        }
        .btn-primary:hover {
            background-color: #1D4ED8; /* Tailwind blue-700 */
        }
        .btn-secondary {
            background-color: #4B5563; /* Tailwind gray-600 */
            color: white;
        }
        .btn-secondary:hover {
            background-color: #374151; /* Tailwind gray-700 */
        }
        .results-container {
            margin-top: 1.5rem;
            border: 1px solid #e5e7eb; /* Tailwind gray-200 */
            border-radius: 0.5rem;
            max-height: 400px; /* Max height for scrollability */
            overflow-y: auto; /* Enable vertical scroll */
        }
        .result-item {
            padding: 1rem;
            background-color: #f9fafb; /* Tailwind gray-50 */
            border-bottom: 1px solid #e5e7eb; /* Tailwind gray-200 */
            font-size: 0.875rem; /* Tailwind text-sm */
            color: #1f2937; /* Tailwind gray-800 */
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-item-header {
            font-weight: 500;
        }
        .result-link {
            word-break: break-all;
            color: #2563EB;
            text-decoration: underline;
        }
        .result-actions {
            display: flex;
            justify-content: flex-end; /* Align buttons to the right */
            align-items: center;
            margin-top: 0.5rem;
        }
        .message-area {
            margin-top: 1rem;
            font-size: 0.875rem; /* Tailwind text-sm */
            color: #16a34a; /* Tailwind green-600 */
            text-align: center;
            min-height: 1.25rem; /* Tailwind h-5 */
        }
        .title {
            font-size: 1.5rem; /* Tailwind text-2xl */
            font-weight: 700; /* Tailwind font-bold */
            text-align: center;
            margin-bottom: 1.5rem;
            color: #111827; /* Tailwind gray-900 */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Multi-Tracking Link Generator</h1>

        <div>
            <label for="trackingNumbers" class="input-label">Tracking Numbers (one per line):</label>
            <textarea id="trackingNumbers" class="textarea-field" placeholder="Enter tracking numbers, one per line..."></textarea>
        </div>

        <div>
            <label for="carrier" class="input-label">Carrier:</label>
            <select id="carrier" class="select-field">
                <option value="auto" selected>Auto-Detect for Each Number</option>
                <option value="fedex">FedEx</option>
                <option value="ups">UPS</option>
                <option value="dhl">DHL Express</option>
                <option value="sfexpress">SF Express</option>
                </select>
        </div>

        <button id="generateBtn" class="btn btn-primary">Generate Links</button>

        <div id="overallResultArea" class="hidden">
            <p class="input-label mt-6">Generated Tracking Links:</p>
            <div id="resultsContainer" class="results-container">
                </div>
            <button id="copyAllBtn" class="btn btn-secondary mt-4">Copy All Links</button>
        </div>
        <div id="messageArea" class="message-area"></div>
    </div>

    <script>
        // DOM Elements
        const trackingNumbersInput = document.getElementById('trackingNumbers');
        const carrierSelect = document.getElementById('carrier');
        const generateBtn = document.getElementById('generateBtn');
        const overallResultArea = document.getElementById('overallResultArea');
        const resultsContainer = document.getElementById('resultsContainer');
        const copyAllBtn = document.getElementById('copyAllBtn');
        const messageArea = document.getElementById('messageArea');

        // Carrier URL structures
        const carrierBaseUrls = {
            fedex: 'https://www.fedex.com/fedextrack/?trknbr=',
            ups: 'https://www.ups.com/track?loc=en_US&tracknum=',
            dhl: 'https://www.dhl.com/global-en/home/tracking/tracking-express.html?tracking-id=',
            sfexpress: 'https://www.sf-international.com/us/en/dynamic_function/waybill/#search/bill-number/'
        };
        
        // Suffixes for carriers that need them
        const carrierUrlSuffixes = {
            dhl: '&submit=1'
        };

        // Carrier names for display
        const carrierDisplayNames = {
            fedex: 'FedEx',
            ups: 'UPS',
            dhl: 'DHL Express',
            sfexpress: 'SF Express',
            unknown: 'Unknown'
        };

        // Regex patterns for carrier detection. Order is crucial for accuracy.
        const carrierPatterns = [
            { carrier: 'ups', regex: /^1Z[0-9A-Z]{16}$/i }, 
            { carrier: 'sfexpress', regex: /^SF[0-9]{13}$/i }, 
            { carrier: 'fedex', regex: /^6\d{11}$|^96\d{20}$/ }, 
            { carrier: 'fedex', regex: /^\d{12}$/ }, 
            { carrier: 'fedex', regex: /^\d{15}$/ }, 
            { carrier: 'dhl', regex: /^\d{10}$|^\d{11}$|^JJD\d{11,}/i }, 
            { carrier: 'sfexpress', regex: /^[0-9]{12}$/ }, 
            { carrier: 'sfexpress', regex: /^[0-9]{15}$/ }
        ];

        /**
         * Attempts to auto-detect the carrier for a given tracking number.
         * @param {string} trackingNumber - The tracking number to check.
         * @returns {string|null} The detected carrier key or null if not detected.
         */
        function autoDetectCarrier(trackingNumber) {
            // Ensure trackingNumber is treated as a string and convert to uppercase for case-insensitive matching.
            const tnString = String(trackingNumber).toUpperCase(); 
            for (const pattern of carrierPatterns) {
                if (pattern.regex.test(tnString)) {
                    return pattern.carrier; // Return the carrier key if a pattern matches
                }
            }
            return null; // Return null if no pattern matches
        }

        /**
         * Generates tracking links based on user input.
         */
        function generateLinks() {
            const rawTrackingNumbers = trackingNumbersInput.value; // Get raw input
            const selectedCarrierOption = carrierSelect.value;
            
            // Clear previous messages and results
            messageArea.textContent = '';
            resultsContainer.innerHTML = ''; 
            overallResultArea.classList.add('hidden'); // Hide results area initially

            // Check if tracking numbers input is empty (after trimming whitespace from the whole input)
            if (!rawTrackingNumbers.trim()) {
                displayMessage('Please enter one or more tracking numbers.', 'error');
                return;
            }

            // Split tracking numbers by newline, trim whitespace from each number, 
            // remove any internal spaces, and filter out empty lines.
            const trackingNumbersArray = rawTrackingNumbers.split('\n')
                .map(num => num.trim().replace(/\s+/g, '')) // MODIFIED LINE: Remove all internal spaces
                .filter(num => num !== ''); // Filter out any empty strings that might result

            // Check if there are any valid tracking numbers after processing
            if (trackingNumbersArray.length === 0) {
                displayMessage('Please enter valid tracking numbers.', 'error');
                return;
            }

            let generatedCount = 0; // Counter for successfully generated links
            const allGeneratedLinks = []; // Array to store all generated links for "Copy All"

            // Process each tracking number
            trackingNumbersArray.forEach((trackingNumber) => {
                let actualCarrier = selectedCarrierOption;
                let detectedCarrierName = carrierDisplayNames[actualCarrier] || 'Selected';

                // If 'auto-detect' is selected, try to determine the carrier
                if (selectedCarrierOption === 'auto') {
                    const detected = autoDetectCarrier(trackingNumber);
                    if (detected) {
                        actualCarrier = detected;
                        detectedCarrierName = `Auto: ${carrierDisplayNames[actualCarrier] || actualCarrier.toUpperCase()}`;
                    } else {
                        actualCarrier = 'unknown'; // Mark as unknown if detection fails
                        detectedCarrierName = 'Auto: Unknown';
                    }
                } else {
                    // Use the selected carrier's display name
                    detectedCarrierName = carrierDisplayNames[actualCarrier] || actualCarrier.toUpperCase();
                }

                let trackingUrl = '#'; // Default URL if generation fails
                // Generate URL if carrier is known and has a base URL
                if (actualCarrier !== 'unknown' && carrierBaseUrls[actualCarrier]) {
                    let baseUrl = carrierBaseUrls[actualCarrier];
                    let suffix = carrierUrlSuffixes[actualCarrier] || ''; // Get suffix if any
                    let encodedTrackingNumber = encodeURIComponent(trackingNumber);

                    // SF Express has a different URL structure that doesn't require URI encoding for the number part in the path
                    if (actualCarrier === 'sfexpress') { 
                        trackingUrl = baseUrl + trackingNumber + suffix; 
                    } else { 
                        trackingUrl = baseUrl + encodedTrackingNumber + suffix;
                    }
                    allGeneratedLinks.push(trackingUrl); // Add to list for "Copy All"
                    generatedCount++;
                }
                
                // Create and append the result item to the display
                const resultItemDiv = document.createElement('div');
                resultItemDiv.className = 'result-item';
                resultItemDiv.innerHTML = `
                    <div class="result-item-header">
                        <span>TN: ${trackingNumber}</span> | 
                        <span>Carrier: ${detectedCarrierName}</span>
                    </div>
                    ${actualCarrier !== 'unknown' ? `<div>Link: <a href="${trackingUrl}" target="_blank" class="result-link">${trackingUrl}</a></div>` : '<div class="text-red-500">Could not generate link (unknown carrier or format).</div>'}
                    <div class="result-actions">
                        ${actualCarrier !== 'unknown' ? `<button class="btn btn-secondary btn-sm copy-single-btn" data-link="${trackingUrl}">Copy</button>
                        <a href="${trackingUrl}" target="_blank" class="btn btn-primary btn-sm no-underline" style="text-decoration: none;">Go to Site</a>` : ''}
                    </div>
                `;
                resultsContainer.appendChild(resultItemDiv);
            });

            // Show results area and "Copy All" button if links were generated
            if (generatedCount > 0) {
                overallResultArea.classList.remove('hidden');
                displayMessage(`${generatedCount} link(s) generated.`, 'success');
                copyAllBtn.classList.remove('hidden'); 
            } else if (trackingNumbersArray.length > 0) { 
                 // If numbers were entered but no links generated (e.g., all unknown)
                 displayMessage('Could not generate links for the provided numbers. Check format or select carrier.', 'error');
                 copyAllBtn.classList.add('hidden'); 
            } else {
                // This case should ideally be caught by earlier checks, but as a fallback:
                copyAllBtn.classList.add('hidden');
            }

            // Add event listeners to "Copy" buttons for individual links
            document.querySelectorAll('.copy-single-btn').forEach(button => {
                button.addEventListener('click', function() {
                    copyToClipboard(this.dataset.link, 'Single link copied!');
                });
            });
            
            // Setup "Copy All" button if there are links to copy
            if(allGeneratedLinks.length > 0) {
                copyAllBtn.onclick = () => copyToClipboard(allGeneratedLinks.join('\n'), 'All links copied!');
            }
        }

        /**
         * Copies text to the clipboard. Uses modern Clipboard API with fallback.
         * @param {string} text - The text to copy.
         * @param {string} successMessage - Message to display on successful copy.
         */
        function copyToClipboard(text, successMessage) {
            // Use modern Clipboard API if available and in a secure context
            if (navigator.clipboard && window.isSecureContext) { 
                navigator.clipboard.writeText(text)
                    .then(() => {
                        displayMessage(successMessage, 'success');
                    })
                    .catch(err => {
                        console.error('Failed to copy using navigator.clipboard: ', err);
                        displayMessage('Failed to copy link. Using fallback.', 'error');
                        fallbackCopyTextToClipboard(text, successMessage); // Attempt fallback
                    });
            } else { 
                // Fallback for older browsers or insecure contexts
                fallbackCopyTextToClipboard(text, successMessage);
            }
        }
        
        /**
         * Fallback method to copy text to clipboard using a temporary textarea.
         * @param {string} text - The text to copy.
         * @param {string} successMessage - Message to display on successful copy.
         */
        function fallbackCopyTextToClipboard(text, successMessage) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            // Styling to make the textarea invisible and not affect layout
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            textArea.style.opacity = "0"; // Make it invisible

            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select(); // Select the text

            try {
                const successful = document.execCommand('copy'); // Attempt to copy
                const message = successful ? successMessage + ' (fallback)' : 'Failed to copy (fallback).';
                displayMessage(message, successful ? 'success' : 'error');
            } catch (err) {
                console.error('Fallback copy error:', err);
                displayMessage('Failed to copy. Please copy manually.', 'error');
            }

            document.body.removeChild(textArea); // Clean up the textarea
        }

        /**
         * Displays a message to the user in the message area.
         * @param {string} text - The message text.
         * @param {string} type - The type of message ('success', 'error', 'info').
         */
        function displayMessage(text, type) {
            messageArea.textContent = text;
            // Set message color based on type
            switch (type) {
                case 'success':
                    messageArea.className = 'message-area text-green-600'; 
                    break;
                case 'error':
                    messageArea.className = 'message-area text-red-600';   
                    break;
                case 'info':
                    messageArea.className = 'message-area text-blue-600';  
                    break;
                default:
                    messageArea.className = 'message-area text-gray-700'; 
            }
            // Auto-clear success/info messages after a delay
            // Do not auto-clear error messages unless they indicate generation success (e.g. partial success)
            if (type !== 'error' || text.includes("generated")) { 
                 setTimeout(() => {
                    // Only clear if the message hasn't changed in the meantime
                    if (messageArea.textContent === text) { 
                         messageArea.textContent = '';
                    }
                }, 4000); // 4-second delay
            }
        }

        // Event listener for the generate button
        generateBtn.addEventListener('click', generateLinks);

        // Optional: Allow Enter key in textarea to trigger generation (if Shift is not pressed)
        // trackingNumbersInput.addEventListener('keypress', function(event) {
        //     if (event.key === 'Enter' && !event.shiftKey) { 
        //         event.preventDefault(); // Prevent newline in textarea
        //         generateLinks();
        //     }
        // });
        
        // Clear auto-detection messages if carrier is manually changed
        carrierSelect.addEventListener('change', function() {
            if (messageArea.textContent.startsWith('Auto: ')) {
                messageArea.textContent = '';
            }
        });
    </script>
</body>
</html>
